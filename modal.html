<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Los modal no aparecen por defecto. deben abrirse con javascript-->
    <dialog id="modal-agregar" open>
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="nombre" required>
                <input type="text" id="apellido" placeholder="apellido" required>
                <input type="email" id="correo" placeholder="email" required>
                <input type="number" id="edad" placeholder="edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

</body>
</html>
